{% extends "aparent.html" %}
{% block body %}
<h1 style="color:blue; text-align:center; ">
    View All Enquiries
</h1>
<table border="1" style="width:80%;margin:0 auto;">
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Contact No</th>
        <th>Email Address</th>
        <th>Enquiry Text</th>
    </tr>
    {% for e in enq %}
    <tr>
        <td>{{e.name}}</td>
        <td>{{e.gender}}</td>
        <td>{{e.address}}</td>
        <td>{{e.contactno}}</td>
        <td>{{e.emailaddress}}</td>
        <td>{{e.enquirytext}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock body %}
